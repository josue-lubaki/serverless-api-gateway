AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ordersapi

  Sample SAM Template for ordersapi

  '
Globals:
  Function:
    Runtime: java11
    CodeUri: ordersapi
    MemorySize: 512
    Timeout: 30
Resources:
  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ca.josue.aws.lambda.apis.CreateOrderLambda::createOrder
      Architectures:
      - x86_64
      Events:
        OrderEvent:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
      CodeUri: CreateOrderFunction
    Metadata:
      SamResourceId: CreateOrderFunction
  ReadOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ca.josue.aws.lambda.apis.ReadOrdersLambda::getOrders
      Architectures:
      - x86_64
      Events:
        OrderEvent:
          Type: Api
          Properties:
            Path: /orders
            Method: GET
      CodeUri: ReadOrdersFunction
    Metadata:
      SamResourceId: ReadOrdersFunction
